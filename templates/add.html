 <header class="masthead" style="background-image: url('{{ url_for('static',filename= 'img/contact-bg.jpg')}}') ">

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>Gönderileri Aşağı yaz ve göndere tıkla </p>
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
        <form name="sentMessage" id="contactForm" action="/addpost" method="post" novalidate>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Gönderi ismi</label>
              <input type="text" class="form-control" placeholder="Gönderi ismi" name="postname" id="postname" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Gönderi altBaşlık</label>
              <input type="text" class="form-control" placeholder="Gönderi altBaşlık" name="altpostname" id="altpostname" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

           <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>url Yapısı</label>
              <input type="text" class="form-control" placeholder="Url Yapısı" name="url_yapisi" id="url_yapisi" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>İçerik</label>
              <textarea rows="5" class="form-control" placeholder="İçerik" name="icerik" id="icerik" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
          </div>
        </form>
      </div>
    </div>
