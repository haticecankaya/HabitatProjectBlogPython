</head>
<body>
<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
     <a class="navbar-brand" href="/">Hatice Çankaya</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">Hakkında</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/contact">iletişim</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead" style="background-image: url('{{ url_for('static',filename= 'img/home-bg.jpg')}}') ">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Yönetici Panel</h1>
            <span class="subheading">post yükle yada değiş...</span>
          </div>
        </div>
      </div>
    </div>
  </header>




    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basit Düzenlemeler</h1>
       <a href="edit/0"> <button class="btn btn-danger">Yeni Post Ekle</button></a>
        <a href="/logout"> <button class="btn btn-danger">Çıkış</button></a>


<h1>Gönderi Düzenle</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Sayı</th>
      <th scope="col">Başlık</th>
      <th scope="col">Alt Başlık</th>
      <th scope="col">Düzenleme</th>
      <th scope="col">Silme</th>
    </tr>
  </thead>
  <tbody>

  {% for post in posts %}

    <tr>
      <th scope="row">{{ post.num }}</th>
      <td>{{post.baslik}}</td>
      <td>{{post.alt_bas}}</td>
      <td><a href="/edit/{{ post.num }}"><button class="btn btn-danger">Düzenle</button> </a></td>
      <td><a href="/delete/{{ post.num }}"><button class="btn btn-danger">Sil</button> </a></td>


    </tr>

  {% endfor %}
  </tbody>
</table>

      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>

  </footer>


  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>
</body>
